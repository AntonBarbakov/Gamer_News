name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build (PR check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Node.js for any build steps
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # Simple validation step to ensure the expected file exists
      - name: Validate site files
        run: test -f frontend/index.html

      - name: Check SCSS compiles
        if: github.event_name == 'pull_request'
        run: npm run check:scss

      # Only upload files on push to main branch
      - name: Build CSS
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run build
        
      - name: Upload static files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

      # I will add build step later.
      # - name: Build
      #   run: |
      #     echo "Add your build steps here"

  deploy:
    name: Deploy to GitHub Pages
    # Deploy only on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4